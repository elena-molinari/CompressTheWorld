<head>
    <script
        src="script.js">
    </script>
    
</head>
<body>
    <button onclick="main()"> Start! </button>
    <button onclick="suspend()"> Stop! </button>

   <!-- <button onclick="compOn()"> Compression on</button>
    <button onclick="compOff()"> Compression off</button>
    -->

    <button id ="toggle_comp" onclick="toggle_comp()">  Compression Off </button>
    
    <div> 
         <input type="range" min="-100" max="0" step="5" oninput="df_th = Number(this.value)"> Th </input>
         <input type="range" min="1" max="20" step="1" oninput="df_ratio = Number(this.value)"> Ratio </input>
         <input type="range" min="0" max="40" step="5" oninput="df_knee = Number(this.value)"> Knee </input>
         <input type="range" min="0.003" max="1" step="0.01" oninput="df_att = Number(this.value)"> Att </input>
         <input type="range" min="0.25" max="1" step="0.01" oninput="df_rel = Number(this.value)"> Rel </input> 
    </div>



    
</body>
